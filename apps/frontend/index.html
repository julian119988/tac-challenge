<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Keeper - Anti-Procrastination App</title>
  <link rel="stylesheet" href="styles.css">

  <!-- TensorFlow.js - keep original working setup -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

  <!-- TensorFlow.js layers for ML model training -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-layers"></script>

  <!-- Face Landmarks Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Focus Keeper</h1>
      <p class="tagline">Stay focused. Stay productive.</p>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Camera Feed -->
      <div class="camera-section">
        <canvas id="camera-canvas"></canvas>
        <div id="status-indicator" class="status-indicator status-ready"></div>
      </div>

      <!-- Status Display -->
      <div class="status-section">
        <p id="status" class="status-text">Initializing camera...</p>
      </div>

      <!-- Error Display -->
      <div id="error-message" class="error-message hidden"></div>

      <!-- Overlay Control Panel -->
      <div class="overlay-control-panel">
        <button id="toggle-overlay" class="toggle-overlay-btn">Show Face Overlay</button>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        <strong>Privacy Notice:</strong> All video processing happens locally in your browser.
        No video or images are stored or transmitted.
      </p>
    </footer>
  </div>

  <!-- Intervention Video Container (created dynamically by video-player.js) -->

  <!-- Load app modules -->
  <script type="module" src="config.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="face-detection.js"></script>
  <script type="module" src="eye-tracker.js"></script>
  <script type="module" src="dataset-manager.js"></script>
  <script type="module" src="model-trainer.js"></script>
  <script type="module" src="gaze-predictor.js"></script>
  <script type="module" src="ui-controller.js"></script>
  <script type="module" src="heatmap-viz.js"></script>
  <script type="module" src="video-player.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
